name: grid_sphere_app
description: "AI-powered advisory system for apple orchard management by Grid Sphere."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none"

version: 1.0.0+4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # For making API calls to your FastAPI backend and Station APIs
  http: ^1.2.0
  # For nice typography
  google_fonts: ^6.3.2
  # For date formatting in sensor charts and spray timing
  intl: ^0.19.0
  # For the consistent brand iconography
  lucide_icons: ^0.257.0
  # Standard iOS style icons
  cupertino_icons: ^1.0.8
  # For persistent session management (Cookies/Device IDs)
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.9.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Lints for clean code
  flutter_lints: ^3.0.0
  # Generator for the custom app icon
  flutter_launcher_icons: ^0.13.1

# Launcher Icon Configuration for Grid Sphere
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#166534" # Brand Green background for Android adaptive icons
  adaptive_icon_foreground: "assets/mainlogo.png"

flutter:
  # Included Material Design icons
  uses-material-design: true

  # Asset registration for the logo and potential images
  assets:
    - assets/
    - assets/logo.png

  # Custom font registration (if needed in future)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
